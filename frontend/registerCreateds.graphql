query VerificationTaskCreateds($first: Int, $skip: Int){
    verificationTaskCreateds(first: $first, skip: $skip, orderBy: _timestamp, orderDirection: desc) {
        id
        _company
        _verifier
        _registerId
        _securityType
        _taskId
        _taskStatus
        _siteName
        _timestamp
    }
}

query VerificationTaskCreatedByID($_company: Bytes, $first: Int, $skip: Int) {
    verificationTaskCreateds(
        first: $first, 
        skip: $skip, 
        where: { _company: $_company }, 
        orderBy: _timestamp, 
        orderDirection: desc
    ) {
        id
        _company
        _verifier
        _registerId
        _securityType
        _taskId
        _taskStatus
        _siteName
        _timestamp
    }
}